    <script>
        // Animation on hover
        document.querySelectorAll(".book-card").forEach(card => {
            card.addEventListener("mouseover", () => {
                card.classList.add("hovered");
            });

            card.addEventListener("mouseleave", () => {
                card.classList.remove("hovered");
            });
        });
    </script>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: url('library.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        /* New Arrivals Container */
        .new-arrivals-container {
            background: rgba(255, 165, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            background: lightgray;
            padding: 10px;
            border-radius: 8px;
            margin-top: 0;
        }

        /* Book Grid */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-card img {
            width: 100px;
            height: 140px;
            object-fit: cover;
            border-radius: 5px;
        }

        .book-card h3 {
            font-size: 16px;
            margin: 10px 0 5px;
        }

        .book-card p {
            font-size: 14px;
            color: gray;
        }

        /* Book Hover Effect */
        .book-card.hovered {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Back Button */
        .back-btn {
            margin-top: 20px;
            background: white;
            color: black;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background: red;
            color: white;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
