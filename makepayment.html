<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="payment-container">
        <h2>ðŸ’³ Make Payment</h2>

        <form class="payment-form">
            <label for="cardName">Cardholder Name</label>
            <input type="text" id="cardName" placeholder="John Doe" required>

            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required maxlength="19">

            <div class="card-details">
                <div>
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" placeholder="MM/YY" required maxlength="5">
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" placeholder="123" required maxlength="3">
                </div>
            </div>

            <button type="submit" class="pay-btn">Pay Now</button>
        </form>

        <a href="dashboard.html"><button class="back-btn">Back</button></a>
    </div>

    <script>
        // Input Formatting for Card Number
        document.getElementById("cardNumber").addEventListener("input", function (e) {
            let value = e.target.value.replace(/\D/g, "");
            value = value.replace(/(\d{4})/g, "$1 ").trim();
            e.target.value = value;
        });

        // Expiry Date Formatting
        document.getElementById("expiry").addEventListener("input", function (e) {
            let value = e.target.value.replace(/\D/g, "");
            if (value.length > 2) value = value.replace(/(\d{2})/, "$1/");
            e.target.value = value;
        });

        // Payment Button Click Animation
        document.querySelector(".pay-btn").addEventListener("click", function (e) {
            e.preventDefault();
            this.innerHTML = "Processing...";
            this.classList.add("loading");

            setTimeout(() => {
                this.innerHTML = "Payment Successful âœ”";
                this.classList.remove("loading");
                this.classList.add("success");
            }, 2000);
        });
    </script>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: url('payment_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Payment Container */
        .payment-container {
            background: rgba(255, 165, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            background: lightgray;
            padding: 10px;
            border-radius: 8px;
            margin-top: 0;
        }

        /* Form Styles */
        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .payment-form label {
            font-size: 14px;
            font-weight: bold;
            text-align: left;
            display: block;
        }

        .payment-form input {
            padding: 10px;
            font-size: 14px;
            border: 2px solid lightgray;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .payment-form input:focus {
            border-color: dodgerblue;
            outline: none;
            box-shadow: 0 0 5px dodgerblue;
        }

        /* Card Details Row */
        .card-details {
            display: flex;
            gap: 10px;
        }

        .card-details div {
            flex: 1;
        }

        /* Payment Button */
        .pay-btn {
            margin-top: 15px;
            background: green;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .pay-btn:hover {
            background: darkgreen;
        }

        /* Payment Processing Animation */
        .pay-btn.loading {
            background: gray;
            cursor: not-allowed;
        }

        .pay-btn.success {
            background: limegreen;
        }

        /* Back Button */
        .back-btn {
            margin-top: 10px;
            background: white;
            color: black;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background: red;
            color: white;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</body>
</html>
