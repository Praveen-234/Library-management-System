<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- üìå Navigation Bar (Now at the Top) -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Papers</a></li>
                <li><a href="#">Online</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <!-- üèÜ Dashboard Content -->
    <div class="dashboard-container">
        <div class="buttons">
            <a href="add.html">
                <button class="dashboard-btn">Add books</button>
            </a>              <a href="issue.html">
                <button class="dashboard-btn">Issue books</button>
            </a> 
            <a href="return.html">
                <button class="dashboard-btn">Return books</button>
            </a>
           <a href="new arrivals.html" ><button class="dashboard-btn">New Arrivals</button></a>
           
           <a href="makepayment.html"> <button class="dashboard-btn">Make Payment</button>
        </div>

        <div class="info-container">
            <div class="enquiries">
                <h3>Enquiries</h3>
                <p><strong>Email:</strong>717822e234@kce.ac.in</p>
                <p><strong>Contact:</strong>+91 9344097876</p>
            </div>
            <div class="suggestions">
                <h3>Suggestions</h3>
                <textarea placeholder="Enter your suggestions here..."></textarea>
            </div>
            <div class="open-days">
                <h3>Open Days</h3>
                <p><strong>Monday to Saturday:</strong> <span<span style="color:rgb(255, 0, 0);font-weight:bold" >8am to 6pm</span></p>
                <p><strong>Sunday:</strong> <span style="color:rgb(255, 0, 0);font-weight:bold">12pm to 6pm</span></p>
            </div>
        </div>
    </div>

    <!-- üöÄ JavaScript for Button Animation -->
    <script>
        document.querySelectorAll('.dashboard-btn').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.add('clicked');
                setTimeout(() => button.classList.remove('clicked'), 300);
            });
        });
    </script>

    <!-- üé® CSS Styling -->
    <style>
        /* üåü General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: rgb(233, 183, 0);
            text-align: center;
        }

        /* üèÜ Navigation Bar */
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            padding: 10px 15px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff5733;
        }

        /* üé≠ Dashboard Buttons */
        .dashboard-container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            width: 500px;
            margin-top: 10px;
        }

        .dashboard-btn {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 250px;
        }

        .dashboard-btn:hover {
            background: #ff5733;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(255, 87, 51, 0.5);
        }

        .dashboard-btn.clicked {
            transform: scale(0.95);
        }

        /* üìå Info Box */
        .info-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            width: 90%;
            max-width: 800px;
            background: rgba(212, 156, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            color: black;
        }

        .info-container div {
            flex: 1;
            padding: 10px;
        }

        .suggestions textarea {
            width: 100%;
            height: 50px;
            border-radius: 5px;
            border: none;
            padding: 8px;
            resize: none;
            background: #ffffff;
        }

        .highlight {
            color: #ff5733;
            font-weight: bold;
        }

        /* üî• Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard-container, .info-container {
            animation: fadeIn 1.5s ease-in-out;
        }

        /* üì± Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }

            .info-container {
                flex-direction: column;
                text-align: center;
            }

            .buttons, .bottom-buttons {
                flex-direction: column;
                align-items: center;
            }

            .bottom-buttons {
                width: 100%;
            }
        }
    </style>

</body>
</html>
